modLoader="javafml"
loaderVersion="${loader_version_range}"

license="${mod_license}"

issueTrackerURL="https://github.com/Ramen5914/Ramenorant/issues"

[[mods]]
modId="${mod_id}"
version="${short_mod_version}"
